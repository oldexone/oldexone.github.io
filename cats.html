<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>«Взрывные котята» с дополнением «Разрывные котята»</title>
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
}
</style>
</head>
<body>
    <h1>Правила «Взрывные Котята 18+» с дополнением «Разрывные котята»</h1>
<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Rules1')">Правила 1</button>
  <button class="tablinks" onclick="openCity(event, 'Rules2')">Правила 2</button>
  <button class="tablinks" onclick="openCity(event, 'Rules3')">Правила 3</button>
  <button class="tablinks" onclick="openCity(event, 'Rules4')">Правила 4</button>
</div>

<div id="Rules1" class="tabcontent">
    <p><img src="rules/cat_1_1.png" alt="Правила 1" width="100%"></p>
</div>

<div id="Rules2" class="tabcontent">
    <p><img src="rules/cat_1_2.png" alt="Правила 2" width="100%"></p>
</div>

<div id="Rules3" class="tabcontent">
    <p><img src="rules/cat_2_1.png" alt="Правила 3" width="100%"></p>
</div>

<div id="Rules4" class="tabcontent">
    <p><img src="rules/cat_2_2.png" alt="Правила 4" width="100%"></p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
