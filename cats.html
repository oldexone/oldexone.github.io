<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="main.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>«Взрывные котята» с дополнением «Разрывные котята»</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="https://oldexone.github.io/cats.html">Взрывные Котята</a>
        <a href="https://oldexone.github.io/skills.html">Магические способности</a>
      </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">☰ Меню</span>
    <h1>Правила «Взрывные Котята 18+» с дополнением «Разрывные котята»</h1>
<div class="tab">
  <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'Rules1')">Правила 1</button>
  <button class="tablinks" onclick="openCity(event, 'Rules2')">Правила 2</button>
  <button class="tablinks" onclick="openCity(event, 'Rules3')">Правила 3</button>
  <button class="tablinks" onclick="openCity(event, 'Rules4')">Правила 4</button>
</div>

<div id="Rules1" class="tabcontent">
    <p><img src="rules/cat_1_1.png" alt="Правила 1" width="100%"></p>
</div>

<div id="Rules2" class="tabcontent">
    <p><img src="rules/cat_1_2.png" alt="Правила 2" width="100%"></p>
</div>

<div id="Rules3" class="tabcontent">
    <p><img src="rules/cat_2_1.png" alt="Правила 3" width="100%"></p>
</div>

<div id="Rules4" class="tabcontent">
    <p><img src="rules/cat_2_2.png" alt="Правила 4" width="100%"></p>
</div>

<script>
function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}
</script>
     
</body>
</html>
